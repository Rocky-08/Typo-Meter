<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Meter</title>
    <link rel="stylesheet" href="/index.d5b6684b.css">
</head>
<body>
    
       <div class="main">
          
          <div class="selection">
              <select name="category" class="category options">
                  <option value="Easy">Easy</option>
                  <option value="Medium">Medium</option>
                  <option value="Hard">Hard</option>
              </select>
          </div>

          <div class="box">
              <h2 class="main-heading">ðŸš… Speed Typer ðŸš…</h2>

               <div class="word">
                    <div class="timer">
                        <h3 class="time_left">Time left 00:08</h3>
                        <h3 class="score">Score : 0</h3>
                    </div>
                    
                     <div class="show_word">
                         <div class="diff_words">
                             <h2 class="name">Type the following</h2>
                              
                              <h1 class="words_cat"></h1>
                         </div>

                         <input type="text" name="text" class="different_input" placeholder="Enter word..." autocomplete="off">
                     </div>
               </div>
          </div>
 
          <div class="end hidden">

              <h1 class="text">Time Ran Out</h1>

              <h3 class="score-text">Your Score is : 8</h3>

              <button class="reset">Reset</button>
          </div>

       </div>
    
</body>

</html>
